<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c23c40"/>
      <stop offset="100%" style="stop-color:#d94a4e"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(194,60,64,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="280" rx="400" ry="200" fill="rgba(194,60,64,0.1)"/>

  <!-- Title -->
  <text x="600" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="#f0f0f5" text-anchor="middle">
    RbxSync
  </text>

  <!-- Subtitle -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#8888a0" text-anchor="middle">
    Professional Roblox Sync Tool
  </text>

  <!-- Feature pills -->
  <g transform="translate(600, 400)">
    <rect x="-380" y="-20" width="150" height="40" rx="20" fill="#1a1a25" stroke="#2a2a40"/>
    <text x="-305" y="8" font-family="monospace" font-size="16" fill="#d94a4e" text-anchor="middle">Two-Way Sync</text>

    <rect x="-160" y="-20" width="150" height="40" rx="20" fill="#1a1a25" stroke="#2a2a40"/>
    <text x="-85" y="8" font-family="monospace" font-size="16" fill="#d94a4e" text-anchor="middle">Full Properties</text>

    <rect x="60" y="-20" width="150" height="40" rx="20" fill="#1a1a25" stroke="#2a2a40"/>
    <text x="135" y="8" font-family="monospace" font-size="16" fill="#d94a4e" text-anchor="middle">AI Powered</text>

    <rect x="280" y="-20" width="100" height="40" rx="20" fill="#1a1a25" stroke="#2a2a40"/>
    <text x="330" y="8" font-family="monospace" font-size="16" fill="#d94a4e" text-anchor="middle">MCP</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" font-family="monospace" font-size="24" fill="#555570" text-anchor="middle">
    rbxsync.dev
  </text>

  <!-- Sync arrows decoration -->
  <g transform="translate(150, 280)" fill="url(#redGrad)" opacity="0.6">
    <text font-family="monospace" font-size="48">→→→</text>
  </g>
  <g transform="translate(950, 280)" fill="url(#redGrad)" opacity="0.6">
    <text font-family="monospace" font-size="48">←←←</text>
  </g>
</svg>
